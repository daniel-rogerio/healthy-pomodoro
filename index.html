<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Pomodoro</title>
  <link rel="icon" type="image/x-icon" href="./assets/pomodoro-goal.png">
  <link rel="stylesheet" href="./styles/global-styles.css">
  <link rel="stylesheet" href="./styles/pomodoro-styles.css">
  <link rel="stylesheet" href="./styles/stretches-styles.css">
</head>

<body>
  <div class="container">
    <div class="titles">
      <h1>Work Time:</h1>
      <h1>Cycles:</h1>
      <h1>Break Time:</h1>
    </div>
    <div class="timer-area">
      <div class="work-timer">
        <p id="work-minutes">25</p>
        <p id="work-colon">:</p>
        <p id="work-seconds">00</p>
      </div>
      <div class="cycles">
        <p id="cycles">0</p>
      </div>
      <div class="break-timer">
        <p id="break-minutes">5</p>
        <p id="break-colon">:</p>
        <p id="break-seconds">00</p>
      </div>
    </div>
    <div class="buttons-area">
      <button type="button" id="start" class="btn">START</button>
      <button type="button" id="stop" class="btn">PAUSE</button>
      <button type="button" id="reset" class="btn">RESET</button>
    </div>
  </div>

  <div class="stretches-container" id="show-stretches">
    <div class="stretches-name">
      <h1 id="exercice-name"></h1>
    </div>
    <div class="stretches-description">
      <p id="exercice-type"></p>
      <p id="exercice-muscle"></p>
      <p id="exercice-difficult"></p>
    </div>
    <div class="stretches-instructions">
      <p id="exercice-instruction"></p>
    </div>
    <div class="stretches-buttons">
      <button id="stretches-start" class="btn">CONTINUE</button>
      <button id="stretches-pause" class="btn">PAUSE</button>
      <button id="stretches-finish" class="btn">FINISH</button>
    </div>
  </div>

  <script src="./static/main.js"></script>
</body>

</html>
