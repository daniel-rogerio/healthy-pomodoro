<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Pomodoro ‚ù§Ô∏è‚Äçü©π</title>
  <link rel="icon" type="image/x-icon" href="./assets/pomodoro-goal.png">
  <link rel="stylesheet" href="./styles/global-styles.css">
  <link rel="stylesheet" href="./styles/pomodoro-styles.css">
</head>

<body>
  <div class="container">
    <div class="titles">
      <h1>Work Time:</h1>
      <h1>Cycles:</h1>
      <h1>Break Time:</h1>
    </div>
    <div class="timer-area">
      <div class="work-timer">
        <p id="work-minutes">25</p>
        <p id="work-colon">:</p>
        <p id="work-seconds">00</p>
      </div>
      <div class="cycles">
        <p>0</p>
      </div>
      <div class="break-timer">
        <p id="break-minutes">5</p>
        <p id="break-colon">:</p>
        <p id="break-seconds">00</p>
      </div>
    </div>
    <div class="buttons-area">
      <button type="button" id="start" class="btn">START</button>
      <button type="button" id="stop" class="btn">PAUSE</button>
      <button type="button" id="reset" class="btn">RESET</button>
    </div>
  </div>
</body>

</html>
